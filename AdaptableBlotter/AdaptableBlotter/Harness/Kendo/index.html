<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Kendo Harness</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.common.min.css" type="text/css" />
    <script src="http://kendo.cdn.telerik.com/2016.2.714/js/kendo.all.min.js"></script>
</head>
<body>
    <h1>Kendo Harness</h1>

    <div id="grid"></div>
    <script>
    $("#grid")
        .kendoGrid({
            columns: [
                { field: "name" },
                { field: "age" }
            ],
            dataSource: [
                { name: "Jane Doe", age: 30 },
                { name: "John Doe", age: 33 }
            ],
            selectable: "cell",
            reorderable: true,
            navigatable: true
        });
    </script>
</body>
</html>
